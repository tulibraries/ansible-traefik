version: 2

workflows:
  version: 2
  test:
    jobs:
      - test

jobs:
  test:
    docker:
      - image: cimg/python:3.12.3
    working_directory: ~/ansible-traefik
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install dependencies
          command: |
            pip install pipenv
            pipenv install --dev
      - run:
          name: run tests
          command: pipenv run molecule test --all
